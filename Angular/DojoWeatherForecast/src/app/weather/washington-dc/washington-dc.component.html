<h1>Washington D.C.</h1>
<p *ngIf="humidity">Humidity: {{ humidity }} %</p>
<p *ngIf="temp">Temperature(average): {{ temp }}° F</p>
<p *ngIf="max">Temperature(High): {{ max }}° F</p>
<p *ngIf="min">Temperature(Low): {{ min }}° F</p>
<p *ngIf="status">Status: {{ status }}</p>

<img src="./../../../assets/washingtonDC.jpeg" alt="Washington DC" srcset="" *ngIf="status">
