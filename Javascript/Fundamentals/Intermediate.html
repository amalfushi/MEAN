    <script type="text/javascript">
        // Part 1 -- pass a number and return that many *
        function starString(num) {
            let tempStr = "";
            for (let i =0; i < num; i++){
                tempStr += "*";
            }
            return tempStr;
        }

        // Part2 -- takes an array of numbers and prints the corresponding number of strings for each number
        // Part 3 -- make it so this can also accept strings and will print the first letter of the string
        function drawStars(arr){
            let tempStr = "";
            for (let i = 0; i < arr.length; i++){
                if (arr[i].constructor == Number) {
                    tempStr += starString(arr[i]);
                } else if (arr[i].constructor == String) {
                    for (let j = 0; j < arr[i].length; j++){
                        tempStr += arr[i][0].toLowerCase()
                    }
                }
                tempStr += "\n";
            }
            return tempStr
        }
