<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Basic2</title>
</head>
<body>
    <script type="text/javascript">
        function magic_multiply(x, y){
            if (x==0 && y==0){
                return "All Inputs 0";
            } else if (x.constructor === Array) {
                for (num in x){
                    x[num] *= y;
                }
                return x;
            } else if (x.constructor === String && y.constructor === Number){
                let temp = ""
                for (var i = 0; i < y; i++){
                    temp += x
                }
                return temp
            } else if (y.constructor === String) {
                return "Can not multiply by string"
            }
        }
        
        let test1 = magic_multiply(5, 2);
        console.log(test1)
        
        let test2 = magic_multiply(0,0);
        console.log(test2)
        
        let test3 = magic_multiply([1, 2, 3], 2);
        console.log(test3);
        
        let test4 = magic_multiply(7, "three");
        console.log(test4);
        
        let test5 = magic_multiply("Brendo", 4);
        console.log(test5);
    </script>
</body>
</html>
